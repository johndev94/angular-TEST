<h1>Chat App</h1>

<form [formGroup]="chatForm">
    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" name="name" />
    </div>
    <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" formControlName="message" id="message" name="message"></textarea>
    </div>
    <button (click)="onClick($event)" class="btn btn-primary">Submit</button>
</form>

<div>
    <h2>Preview</h2>
    <p>Name: {{ chatForm.value.name }}</p>
    <p>Message: {{ chatForm.value.message }}</p>
</div>

<div>
    @for(message of messages; track message.id){
        <div>
            <h3> {{ message.name }}</h3>
            <p> {{ message.message }}</p>
        </div>
    } @empty {
        <p>No messages</p>
    }
</div>
