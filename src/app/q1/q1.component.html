  <table class="table table-striped table-hover">
    <!-- Table Header -->
    <thead class="thead-light">
        <tr class="table-primary">
            <th>No.</th>
            <th>Name</th>
            <th>Full Name</th>
            <th>DOB</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
  
    <!-- Table Rows -->
    @for(player of players; track player.id; ){
        <tr class="row-outline">
            <td mat-cell>{{player.id}}</td>
            <td mat-cell><a routerLink = "/player/{{player.id}}">{{player.name}}</a></td>
            <td mat-cell>{{player.full_name}}</td>
            <td mat-cell>{{player.dob | date}}</td>
            <td mat-cell><button routerLink = "/player/update/{{player.id}}">Update</button></td>
            <td mat-cell><button>Delete</button></td>
        </tr>
    }
  </table>
  <button (click)="addPlayers()" class="btn btn-primary">Add Players</button>
